<template>
	<div class="jc-component slds-is-relative">
		<c-jc-modal
			if:true={showPreviewModal}
			title={currentArticle.title}
			cancel-button="Close"
			accept-button="Navigate to Article"
			oncancel={closePreview}
			onaccept={navigateToRecord}
		>
			<span>
				<c-jc-article-detail
					record-id={currentArticle.id}
					show-author
					show-date
					show-views
					show-summary
					show-topics
					size="large"
				></c-jc-article-detail>
			</span>
		</c-jc-modal>
		<c-jc-grid-list
			items={articles}
			total-items={articlesLength}
			is-loaded={loaded}
			show-views={showViews}
			show-date={showDate}
			show-topics={showTopics}
			topic-count={topicCount}
			show-summary={showSummary}
			pagination-location={paginationLocation}
			large-buttons={largeButtons}
			default-background={defaultBackground}
			content-align={contentAlign}
			text-alignment={textAlignment}
			truncate-title={truncateTitle}
			truncate-summary={truncateSummary}
			image-scale={imageScale}
			image-position={imagePosition}
			border-radius={borderRadius}
			visor-blend-mode={visorBlendMode}
			show-border={showBorder}
			show-sort-options={showSortOptions}
			default-sort-order={defaultSortOrder}
			topic-position={topicPosition}
			columns={columns}
			previous-button={previousButton}
			next-button={nextButton}
			show-as-buttons={showAsButtons}
			page-size-options={pageSizeOptions}
			icon-color={iconColor}
			search-identifier={searchIdentifier}
			icon-hover-color={iconHoverColor}
			visor-color={visorColor}
			visor-color-hover={visorColorHover}
			visor-opacity={visorOpacity}
			tile-icon={tileIcon}
			dark-font={darkFont}
			border-color={borderColor}
			image-height={imageHeight}
			gutter-size={gutterSize}
			zero-state-message={zeroStateMessage}
			onpaginationchange={handlePaginatorChange}
			onsortchange={handleSortOption}
			ontileclick={handleTileClick}
		></c-jc-grid-list>
	</div>
</template>
