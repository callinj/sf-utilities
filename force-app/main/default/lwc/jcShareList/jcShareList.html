<template>
	<section class="jc-component slds-is-relative">
		<lightning-spinner
			if:false={isLoaded}
			alternative-text="Loading"
			size="medium"
			variant="brand"
		></lightning-spinner>

		<!-- Show top pagination -->
		<div class="slds-var-m-top_medium" if:true={showTopPagination}>
			<c-jc-pagination
				if:true={hasResults}
				show-pagination-condition={enablePaginationFeature}
				total-items={recordsTotal}
				onupdate={handlePaginatorChange}
				current-selection={pageSize}
				page-number={pageNumber}
				result-options={pageSizeOptions}
				previous-button={previousButton}
				next-button={nextButton}
				variant={buttonVariant}
				large-buttons={largeButtons}
				disable-page-selection
			></c-jc-pagination>
		</div>

		<div if:true={isLoaded}>
			<c-jc-datatable
				if:true={hasResults}
				records={records}
				columns={columns}
				show-checkboxes={showCheckboxes}
				show-row-numbers={showRowNumbers}
				column-widths-mode={columnWidthsMode}
				enable-column-resizing={enableColumnResizing}
				show-table-header={showTableHeader}
			>
			</c-jc-datatable>
		</div>

		<!-- Show bottom pagination -->
		<div class="slds-var-m-top_medium" if:true={showBottomPagination}>
			<c-jc-pagination
				if:true={hasResults}
				show-pagination-condition={enablePaginationFeature}
				total-items={recordsTotal}
				onupdate={handlePaginatorChange}
				current-selection={pageSize}
				page-number={pageNumber}
				result-options={pageSizeOptions}
				previous-button={previousButton}
				next-button={nextButton}
				variant={buttonVariant}
				large-buttons={largeButtons}
				disable-page-selection
			></c-jc-pagination>
		</div>

		<!-- Display Zero State Message -->
		<c-jc-text
			if:false={hasResults}
			content-type="p.lead"
			content-text={zeroStateMessage}
			content-align="center"
			no-space
		></c-jc-text>
	</section>
</template>
